<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <title>공사중 - 보지말아줘 -</title>
  </head>
  <body>
    <main class="wrapper">
      <div id="side-box" class="window">
        <div class="title-bar" style="color: white">Profile</div>
        <div id="close-button" class="title-bar-controls">
          <button aria-label="Close"></button>
        </div>
        <div class="login-wrapper">
          <div id="login-icon">
            <img src="css/icon/key_win_alt-2.png" />
            <p>로그인 하기 위하여, 당신의 아이디를 입력하십시오.</p>
          </div>
          <form id="login-form">
            <label for="id-input">ID</label>
            <input id="id-input" required type="text" maxlength="15" />
            <button>Log In</button>
          </form>
          <div id="after-login">
            <h1 id="greeting" class="hidden"></h1>
            <div id="weather" class="hidden">
              <span></span>
            </div>
          </div>
          <div class="wrapped-box"></div>
        </div>
      </div>
      <div class="big-box">
        <h2 id="clock">00:00:00</h2>
        <form id="todo-form">
          <input type="text" placeholder="오늘의 할 일" required />
        </form>
        <div class="wrapped-todo">
          <ul id="todo-list"></ul>
        </div>
        <div id="quotes">
          <span></span>
          <span></span>
        </div>
      </div>
    </main>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/big-box-background.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
